<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/main.css" />       
    </h:head>
    <h:body>

        <div class="banner">
            <div class="buton2">
<!--                butonul de generare html-->
                <h:form>
                    <p:commandButton action="oanatest" value="Output XSL" icon="ui-icon-star" actionListener="#{fileUploadController.generateHtml}" />                  
                </h:form>
            </div>
            
            <div class="buton1">   
<!--                butonul de parsare XML-->
                <h:form>
                    <p:commandButton  action="oanatest2" value="Parser" icon="ui-icon-star" actionListener="#{laptopList.creareLaptopuri}"  />
                </h:form>
            </div>
        </div>
<!--        butonul de Upload-->
        <div class="upload">
            <h:form id="form" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" sticky="true" life="20"/>             
                <p:fileUpload  value="#{fileUploadController.file}"  update="growl" mode="simple"/>
                <p:commandButton value="GO" ajax="false" actionListener="#{fileUploadController.upload}" />
             </h:form>                
        </div>
    </h:body>
</html>
